<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | Stats preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main>
    <div id="element">
      <section class="content">
        <h1>Get <span class="header-color-span">insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      
        <div class="stats">
         <div>
           <h2>10k+</h2> <p>companies</p>
         </div>
         <div>
           <h2>314</h2> <p>templates</p>
         </div>
         <div>
           <h2>12M+</h2> <p>queries</p>
         </div>
        </div>
      </section>
      <picture class="main-img">
        <source class="img" media="(min-width: 600px)" srcset="images/image-header-desktop.jpg">
        <img class="img" src="images/image-header-mobile.jpg" alt="picture">
        <div class="color-overlay"></div>
      </picture>
      </div>
  </main>
