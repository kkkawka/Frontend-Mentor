<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
    <a href="#"><img class="img" src="images/image-equilibrium.jpg" alt="Equilibrium"></a>
    
    <header><h2><a href="#">Equilibrium #3429</a></h2></header>
  
    <p class="dscr">Our Equilibrium collection promotes balance and calm.</p>
    <section class="info">
