<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
    <picture>
        <div class="ProductImage"><img class="NFT-img" src="images/image-equilibrium.jpg" alt="NFT product image">
          <div class="overlay"> <a href="#" class="icon"><img  src="images/icon-view.svg" alt="eye icon"></a></div>
        </div>
    </picture>

    <header>
      <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
    </header>
  
    <p class="descr">Our Equilibrium collection promotes balance and calm.</p>

    <section class="info">
      <div class="price"> <p>0.041 ETH</p></div>
      <div class="time-left"><p>3 days left</p></div>
    </section>

    <section class="avatar"> <a href="#"><img class="Avatar-Img" src="images/image-avatar.png" alt="profile"></a> <p>Creation of <a class="Nick-Name" href="#">Jules Wyvern</a></p></section>
</main>

</body>
</html>
