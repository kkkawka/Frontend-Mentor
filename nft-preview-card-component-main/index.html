<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
    <picture>
      <a href="#"><img class="NFT-img" src="images/image-equilibrium.jpg" alt="Equilibrium"></a>
    </picture>

    <header>
      <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
    </header>
  
    <p class="descr">Our Equilibrium collection promotes balance and calm.</p>

    <section class="info">
      <div class="price"> 0.041 ETH</div>
      <div class="time-left">3 days left</div>
    </section>

    <section class="avatar"> <!--<img class="AvatarImg" src="images/image-avatar.png" alt="avatar">--> Creation of <a class="Nick-Name" href="#">Jules Wyvern</a></section>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
